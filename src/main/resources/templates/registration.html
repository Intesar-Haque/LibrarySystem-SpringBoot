<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Registration</title>
</head>
<body class="table-dark">
<header>
    <nav class="navbar navbar-expand-xl bg-dark navbar-dark fixed-top">
        <a class="navbar-brand " th:href="@{/}">Library System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class=" form-inline mr-auto" ></div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{home}" class="nav-link">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<br><br><br><br>
<!--/*@thymesVar id="usersDto" fields name, uname , pass"*/-->
<form  th:action="@{registration/registerUser}" th:object="${usersDto}" method="post">
    <h3 class="text-center">Registration</h3>
    <div class="container mt-2 ">
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" th:field="*{name}" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="inputUname">Username</label>
            <input type="text" class="form-control" id="inputUname" th:field="*{uname}" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input type="password" class="form-control" id="InputPassword1" th:field="*{pass}" placeholder="Password">
        </div>
        <div class="container text-center"><button type="submit" class="btn btn-primary">SignUp</button></div>
    </div>
</form>
</body>
</html>
